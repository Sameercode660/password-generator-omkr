<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassForge</title>
    <link href="forge.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>PassForge</h1>
        <h2>Genrate a Password</h2>

        <div class="result-container">
            <p id="result"></p>
            <button class="copy-button">copy</button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label>Add Upercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setting">
                <label>Add lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting">
                <label>Add Symbol</label>
                <input type="checkbox" id="symbol" checked>
            </div>

            <div class="setting">
                <label>Add Number</label>
                <input type="checkbox" id="number" checked>
            </div>

        </div>
        <button class="btn btn-big" id="generate">Get Password</button>
    </div>

    <script src="forge.js"></script>
</body>

</html>
